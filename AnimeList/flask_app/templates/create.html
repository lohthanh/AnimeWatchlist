{% extends 'dashboard.html' %}
{% block title %}Anime Search{% endblock title %}
{% block head %}
    {{super()}}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/create.css') }}">
{% endblock head %}

{% block main_content %}
<div class="mt-4 ms-4">
    <div>
        <form onsubmit="animeSearch(event)" id="animeSearch">
            <input type="text" name="query" id="query">
            <input type="submit" value="Submit">
        </form>
    </div>
    <form action="/animes/add" method="post" id="addAnime">
    <div id="animeResults" class="mt-3"></div>
    <input type="submit" value="Add" class="mt-3">
    </form>
</div>
{% endblock main_content %}
