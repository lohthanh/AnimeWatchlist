<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}" />
</head>

<body class="bg-color bg-image">
  <div class="d-flex justify-content-around m-4">
    <div class="width ps-4">
      <h2 class="mb-4 text-center mt-3">Register</h2>
      {% for message in get_flashed_messages(category_filter=['registration'])%}
      <p class="text-danger fs-3">{{message}}</p>
      {% endfor %}
      <form action="/users/register" method="POST" onsubmit="profilePic(event)">
        <div class="row mb-3">
          <label for="username" class="col-sm-3 col-form-label align-items-center fw-bold">Username:</label>
          <div class="col-sm-8">
            <input type="text" name="username" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label fw-bold">Email:</label>
          <div class="col-sm-8">
            <input type="text" name="email" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label fw-bold">Password:</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="confirm_password" class="col-sm-3 col-form-label fw-bold">Confirm Password:</label>
          <div class="col-sm-8">
            <input type="password" name="confirm_password" class="form-control" />
          </div>
        </div>
        <input type="submit" value="Submit" class="mb-3 mt-3 float-end margin-right btn" />
      </form>
    </div>
    <div class="width ps-4">
      <h2 class="mb-4 text-center mt-3">Login</h2>
      <form action="/users/login" method="POST">
        <div class="row mb-3">
          <label for="email" class="col-sm-3 col-form-label fw-bold">Email:</label>
          <div class="col-sm-8">
            <input type="text" name="email" class="form-control" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-3 col-form-label fw-bold">Password:</label>
          <div class="col-sm-8">
            <input type="password" name="password" class="form-control" />
          </div>
        </div>
        <input type="submit" value="Submit" class="mb-3 mt-3 float-end margin-right btn" />
      </form>
      {% for message in get_flashed_messages(category_filter=['login']) %}
      <p>{{message}}</p>
      {% endfor %}
    </div>
  </div>
  <div class="text-center margin-top">
    <h1 class="font-style">Anime Watchlist</h1>
  </div>

</body>

</html>
